        //Named Function
        function DoFizzBuzzFoundation(fizz, buzz) {
            let output = "";
            for (let loop = 1; loop <= 100; loop++) {
                let fizzRemainder = loop % fizz;
                let buzzRemainder = loop % buzz;
                //Some calculation that lookd at fizz and  buzz to see if they are 0
                //if fizzRemainder == 0 I don't print the loop, instead I print fizz
                //if buzzRemsinder == 0 I don't print the loop, I brint buzz
                //if both fizzreminder and buzzremainder == 0, I print fizzbuzz

                if (fizzRemainder == 0 && buzzRemainder == 0) {
                    output += `<div style="color:blue; font-weight: bold;" class="col-3">FizzBuzz</div>`;

                }
                else if (fizzRemainder == 0) {
                    output += `<div style="color:red; font-weight: bold" class="col-3">Fizz</div>`;
                }
                else if (buzzRemainder == 0) {
                    output += `<div style="color: orange; font-weight: bold" class="col-3">Buzz</div >`;
                }
                else {
                    output += `<div class="col-3">${loop}</div>`;
                }

            }
            return output;
        }
